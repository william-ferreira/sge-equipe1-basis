<div class="topbar clearfix">
    <div class="topbar-left">
        <div class="logo">
        </div>
    </div>
    <div class="topbar-right">
        <a id="menu-button" *ngIf="loginService.isLoggedIn()" href="#" (click)="app.onMenuButtonClick($event)">
            <i></i>
        </a>
        <a id="topbar-menu-button" href="#" (click)="app.onTopbarMenuButtonClick($event)">
            <i class="material-icons">menu</i>
        </a>
        <ul class="topbar-items animated fadeInDown" [ngClass]="{'topbar-items-visible': app.topbarMenuActive}">
            <li #settings [ngClass]="{'active-top-menu':app.activeTopbarItem === settings}">
                <a href="#" (click)="app.onTopbarItemClick($event,settings)">
                    <i class="topbar-icon material-icons">menu</i>
                    <span class="topbar-item-name">Entrar</span>
                </a>
                <ul class="ultima-menu animated fadeInDown">
                    <li role="menuitem" *ngIf="!loginService.isLoggedIn()">
                        <a routerLink="/login">
                            <i class="material-icons">login</i>
                            <span>Entrar</span>
                        </a>
                    </li>
                    <li role="menuitem" *ngIf="loginService.isLoggedIn()">
                        <a routerLink="/logout">
                            <i class="material-icons">power_settings_new</i>
                            <span>Sair</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
