<div>
    <p-card>
        <h3>Minhas Informações</h3>
        <ul>
            <p>Nome: <strong>{{usuario.nome}}</strong></p>
            <p>CPF: <strong>{{usuario.cpf | cpf}}</strong></p>
            <p>Email: <strong>{{usuario.email}}</strong></p>
            <p>Telefone: <strong>{{usuario.telefone | telefone}}</strong></p>
            <p>Data de Nascimento: <strong>{{usuario.dataNascimento | date: 'dd/MM/yyyy'}}</strong></p>
            <p class="p-d-flex p-jc-center">
                <button (click)="abrirDialogEditar(usuario.id)" pButton type="button" icon="pi pi-pencil"></button>
                <button (click)="confirmarExcluirUsuario(usuario.id)" class="p-ml-2" pButton type="button" icon="pi pi-trash"></button>
            </p>
        </ul>
    </p-card>    
</div>

<p-dialog header="Title" [(visible)]="exibirDialog">
    <app-formulario [usuario]="usuario" [edicao]="formEdicao" (usuarioSalvo)="fecharDialog($event)"></app-formulario>
</p-dialog>

<p-confirmDialog header="Confirmar Remover Usuário" icon="pi pi-exclamation-triangle"></p-confirmDialog>
