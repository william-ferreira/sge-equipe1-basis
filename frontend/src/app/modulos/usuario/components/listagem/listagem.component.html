<p-card>
    <div class="p-d-flex p-jc-end">
        <button routerLink="formulario" pButton type="button" label="Cadastrar Usuário Rota"></button>
        <button class="p-ml-2" type="button" (click)="abrirDialog()" pButton label="Cadastrar Usuário Dialog"></button>
    </div>

    <p-table [value]="usuarios">
        <ng-template pTemplate="header">
            <tr>
                <th>id</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Data Nascimento</th>
                <th style="width: 80px;">Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr>
                <td>{{usuario.id}}</td>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.cpf | cpf}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.telefone | telefone}}</td>
                <td>{{usuario.dataNascimento | date: 'dd/MM/yyyy'}}</td>
                <td class="p-d-flex p-jc-center">
                    <button (click)="abrirDialogEditar(usuario.id)" pButton type="button" icon="pi pi-pencil"></button>
                    <button (click)="confirmarExcluirUsuario(usuario.id)" class="p-ml-2" pButton type="button"
                        icon="pi pi-trash"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

</p-card>

<p-dialog header="Title" [(visible)]="exibirDialog">
    <app-formulario [usuario]="usuario" [edicao]="formEdicao" (usuarioSalvo)="fecharDialog($event)"></app-formulario>
</p-dialog>

<p-confirmDialog header="Confirmar Remover Usuário" icon="pi pi-exclamation-triangle"></p-confirmDialog>
