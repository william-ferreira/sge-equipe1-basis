<app-card [titulo]="'Usuarios'"></app-card>

<p-table [value]="usuarios">
    <ng-template pTemplate="header">
        <tr>
            <th>id</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Data Nascimento</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td>{{usuario.id}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.cpf | cpf}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.telefone | telefone}}</td>
            <td>{{usuario.dataNascimento | date: 'dd/MM/yyyy'}}</td>
        </tr>
    </ng-template>
</p-table>
