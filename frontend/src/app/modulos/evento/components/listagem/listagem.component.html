<app-card [titulo]="'Lista de eventos'">

    <div class="p-d-flex p-jc-end">
        <button routerLink="formulario" pButton type="button" label="Cadastrar Evento" ></button>
    </div>


    <p-table [value]="eventos">
      <ng-template pTemplate="header">
          <tr>
              <th>Titulo</th>
              <th>Data Inicio</th>
              <th>Data Termino</th>
              <th>Descrição</th>
              <th>Quantidade de Vagas</th>
              <th>Valor</th>
              <th>Local do Evento</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-evento>
          <tr>
              <td>{{evento.titulo}</td>
              <td>{{evento.dataInicio | date: 'dd/MM/yyyy HH:mm'}}</td>
              <td>{{evento.dataTermino | date: 'dd/MM/yyyy HH:mm'}}</td>
              <td>{{evento.descricao}</td>
              <td>{{evento.quantVagas}</td>
              <td>{{evento.valor}}</td>
              <td>{{evento.localEvento}</td>
          </tr>
      </ng-template>
    </p-table>

</app-card>
