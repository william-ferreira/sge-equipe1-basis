<p-card>
    <h5>Responda as perguntas a seguir:</h5>
    <div *ngFor="let pergunta of perguntas">
        <p><label style="text-align:inherit;" for="firstname2">{{ pergunta.titulo }}</label></p>
        <p><textarea style="text-align: center;" type="text" pInputText [(ngModel)]="pergunta.resposta" id="firstname2" rows="5" cols="30" pInputTextarea autoResize="autoResize"></textarea></p>
        <div *ngIf="pergunta.obrigatoriedade && !pergunta.resposta"><b>Resposta é obrigatória</b></div>
    </div>
    <button pButton label="Inscrever" (click)="construirInscricao()"></button>
    
</p-card>
